<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cookie Cloner</title>
        <script src="./dist/index.js"></script>
        <link rel="stylesheet" href="./style.css">

        <!-- Primary Meta Tags -->
        <title>Cookie Cloner</title>
        <meta name="title" content="Cookie Cloner" />
        <meta name="description" content="A Cookie Clicker clone (WIP)" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://auracat66.github.io/cookie-cloner/"
        />
        <meta property="og:title" content="Cookie Cloner" />
        <meta
            property="og:description"
            content="A Cookie Clicker clone (WIP)"
        />
        <!-- <meta
            property="og:image"
            content="https://metatags.io/images/meta-tags.png"
        /> -->

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta
            property="twitter:url"
            content="https://auracat66.github.io/cookie-cloner/"
        />
        <meta property="twitter:title" content="Cookie Cloner" />
        <meta
            property="twitter:description"
            content="A Cookie Clicker clone (WIP)"
        />

            property="twitter:image"
            content="https://metatags.io/images/meta-tags.png"

        <!-- Meta Tags Generated with https://metatags.io -->
    </head>

    <body onload="bodyOnLoad();">
        <header class="row-container">
            <h1>Cookie Cloner (WIP)</h1>
            <div class="row-container">
                <h3>
                    Source code:
                </h3>
                <a href="https://github.com/AuraCat66/cookie-cloner">
                    <img
                        class="github-logo"
                        src="./github-white-logo.png"
                        alt="White GitHub logo"
                        title="White GitHub logo"
                    />
                </a>
            </div>
        </header>

        <!-- If JavaScript is disabled -->
        <noscript>
            <h1>Enable JavaScript to play the game</h1>
        </noscript>

        <main class="row-container">
            <div class="middle-item">
                <h2>Click the button to clone a cookie</h2>
                <button onclick="cloneOnClick();">Clone</button>
                <p title="The amount of cookies that you currently have">
                    Cookies: <span id="cookieCounter">1</span>
                </p>
            </div>

            <div class="row-container">
                <div class="middle-item" id="lab">
                    <h2>Research Lab</h2>
                    <p>WIP. Coming soon.</p>
                </div>

                <div hidden class="middle-item" id="shop">
                    <h2 title="The shop, where you buy things">Shop</h2>
                    <div hidden class="shopItem" id="autocloner">
                        <p>
                            Simple Autocloner
                            <button
                                title="Buy one autocloner"
                                onclick="shopAutoclonerBuyOnClick();"
                            >
                                Buy
                            </button>
                            <button
                                title="Buy all the autocloners that you can buy"
                                onclick="shopAutoclonerBuyAllOnClick();"
                            >
                                Buy all
                            </button>
                        </p>
                        <p>
                            Currently owned: <span id="autoclonerCounter"
                            >0</span>
                        </p>
                        <p>Cost: <span id="autoclonerCost">0</span></p>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <footer class="row-container">
        <button onclick="resetGameOnClick();">
            Reset game (this will completely wipe your save)
        </button>
    </footer>
</html>
